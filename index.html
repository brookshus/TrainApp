<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title> Train Schedule</title>
 <!--- <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>--> 


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  crossorigin="anonymous">
  <script src="assets/javascript/app.js" type="text/javascript"></script>
</head>
<body>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <div class="container">
<div class="jumbotron">
    <h1 class="display-4">The Polar Express, Not The Pineapple Express</h1>
  
  </div>
 
      
  <div class="card">
    <div class="card-header">
        Train Schedule
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Min Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
<br>
<br>

  <div class="card">
    <div class="card-header">
      Add a Train
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="InputTrainName">Train Name</label>
          <input type="name" class="form-control" id="InputTrainName" placeholder="Enter train name">
        </div>
        <div class="form-group">
            <label for="InputDestination">Destination</label>
            <input type="destination" class="form-control" id="InputDestination" placeholder="Enter Destination">
          </div>
          <div class="form-group">
            <label for="InputTrainTime">First Train Time (HH:mm - military time)</label>
            <input type="time" class="form-control" id="InputTrainTime" >
          </div>
          <div class="form-group">
            <label for="InputTrainFrequency">Train Frequency (min)</label>
            <input type="frequency" class="form-control" id="InputTrainFrequency" placeholder="Enter train frequency">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

     https://firebase.google.com/docs/web/setup#config-web-app -->


</body>
</html>
